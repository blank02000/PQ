<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
    <header>
      <h1>Phishing Quiz</h1>
      <p>Test your skills in spotting phishing emails!</p>
    </header>

    <!-- Email Form Section -->
    <section id="email-form-container">
      <form id="email-form" onsubmit="startQuiz(event)">
        <label for="email">Enter your email to start:</label>
        <input type="email" id="email" name="email" required placeholder="yourname@example.com">
        <button type="submit">Start Quiz</button>
      </form>
    </section>

    <!-- Quiz Section -->
    <main id="quiz" style="display: none;">
      <!-- Inside <main id="quiz"> -->
<div class="question-card">
  <h2 id="question">Question 1: Is this email real or fake?</h2>
  <div id="email-template-container"></div>

  <div class="answers">
    <button class="answer" onclick="checkAnswer(true)">Real</button>
    <button class="answer" onclick="checkAnswer(false)">Fake</button>
  </div>

  <!-- New Popup Area -->
  <div id="link-popup" class="link-popup" style="display: none;">
    <p id="link-popup-text"></p>
    <button onclick="closeLinkPopup()">Close</button>
  </div>

  <div class="progress">
    <div id="progress-bar"></div>
  </div>
</div>

    </main>

    <!-- Feedback Display -->
    <div id="feedback" style="display: none;">
      <p id="feedback-text"></p>
      <button onclick="nextQuestion()">Next Question</button>
    </div>

    <!-- End Screen -->
    <div id="end-screen" style="display: none;">
      <h2>Quiz Complete!</h2>
      <p>You got <span id="score">0</span> out of <span id="total-questions">0</span> correct.</p>
      <p>Tips: Always check the sender's address and avoid clicking suspicious links!</p>
      <button onclick="restartQuiz()">Try Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
