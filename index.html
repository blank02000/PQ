<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    #link-url {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <header>
      <h1>Phishing Quiz</h1>
      <p>Can you spot the fake emails?</p>
    </header>
    
    <!-- Email Form Section -->
    <section id="email-form-container">
      <form id="email-form" onsubmit="startQuiz(event)">
        <label for="email">Enter your email to start the quiz:</label>
        <input type="email" id="email" name="email" required placeholder="yourname@example.com">
        <button type="submit">Start Quiz</button>
      </form>
    </section>
    
    <!-- Quiz Section -->
    <main id="quiz" style="display: none;">
      <div id="question-container">
        <h2 id="question">Question 1: Is this email real or fake?</h2>

        <!-- Instead of an image, we will use HTML code for the email template -->
        <div id="email-template-container"></div>  <!-- Placeholder for email template -->

        <div class="answers">
          <button class="answer" onclick="checkAnswer(true)">Real</button>
          <button class="answer" onclick="checkAnswer(false)">Fake</button>
        </div>
      </div>
      
      <!-- Feedback Display -->
      <div id="feedback" style="display: none;">
        <p id="feedback-text"></p>
        <button onclick="nextQuestion()">Next Question</button>
      </div>
      
      <!-- End Screen -->
      <div id="end-screen" style="display: none;">
        <h2>Quiz Complete!</h2>
        <p>You got <span id="score">0</span> out of <span id="total-questions">0</span> correct.</p>
        <p>Tips: Always check the sender's address and avoid clicking suspicious links!</p>
      </div>
    </main>
  </div>
  
  <!-- URL Display in Bottom Left -->
  <div id="link-url"></div>

  <script src="script.js"></script>
</body>
</html>
